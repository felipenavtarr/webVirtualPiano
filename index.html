<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="piano">
        <div id="logo">Virtual Piano</div>
        <div class="container">
            <div class="white-keys">
                <kbd>a</kbd>
                <kbd>s</kbd>
                <kbd>d</kbd>
                <kbd>f</kbd>
                <kbd>g</kbd>
                <kbd>h</kbd>
                <kbd>j</kbd>
            </div>
            <div class="black-keys">
                <kbd>w</kbd>
                <kbd>e</kbd>
                <span></span>
                <kbd>t</kbd>
                <kbd>y</kbd>
                <kbd>u</kbd>
            </div>
        </div>
    </div>
    <script src="handlers.js"></script>
</body>
</html>
