<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="piano">
        <div id="logo">Virtual Piano</div>
        <div class="container">
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd>W</kbd>
                <kbd>E</kbd>
                <!--span></span-->
                <kbd>T</kbd>
                <kbd>Y</kbd>
                <kbd>U</kbd>
            </div>
        </div>
    </div>
    <script src="handlers.js"></script>
</body>
</html>
